<div>
<style media="screen">
    * {
        font-family: Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: bolder;
    }
    .row {
        margin: 0;
    }
    .navbar-default {
        height: 100px;
        padding-top: 23px;
        padding-left: 70px;
        border: 0;
        border-radius: 0 !important;
        background: #2c3e50;
    }
    .navbar-default .navbar-brand {
        text-transform: uppercase;
        font-size: 2em;
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
        cursor: pointer;
    }
    .navbar-default .navbar-brand:hover {
        color: #18bc9c;
        transition: color 0.3s ease;
    }
    .card {
        padding: 10px;
        padding-top: 20px;
        background: #18bc9c;
        border: 1px #c8c3ff solid;
        border-radius: 5px;
        text-align: center;
        margin: 10px 3% 1% 3%;
        height: 190px;
        width: calc(80% * (1/3));
    }
    .card .card-title {
        color: #02695e;
        font-size: 2em;
        font-weight: bold;
        text-transform: capitalize;
    }
    .card .card-link {
        margin-top: 40px;
        font-size: 1.1em;
        font-weight: bold;
        width: 90%;
        border: 2px solid white;
        color: white;
        background: transparent;
        transition: background-color 0.5s ease;
    }
    .card .card-link:hover {
        color: #18bc9c;
        background: white;
        transition: background-color 0.5s ease;
    }
    .form-container {
        height: 400px;
        border-left: 1px solid gray;
        padding-left: 30px;
    }
    .form-control {
        width: 90%;
    }
</style>
<div>

    <div ng-show="showTable" class="alert alert-info">
        <p>Search Query: {{ searchFish }}</p>
    </div>

    <form>
        <div ng-show="showTable" class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search your events" ng-model="searchFish">
            </div>
        </div>
    </form>

    <table ng-show="showTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    Visit


                </td>
          

            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="company in companylist | orderBy:sortType:sortReverse | filter:searchFish">
                <td>{{company.name}}</td>
                <td><button class="btn btn-warning" ng-click="visitProfile(company)">Visit Page </button></td>
            </tr>
        </tbody>
    </table>
</div>
