<head>
    <title>Client Registration</title>
</head>

<style>
    input[type=text],
    input[type=password],
    input[type=email],
    input[type=URL],
    input[type=date] {
        width: 100%;
        padding: 8px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    .cancelbtn,
    .signupbtn {
        float: left;
        width: 50%;
    }

    .container {
        padding: 16px;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    @media screen and (max-width: 300px) {
        .cancelbtn,
        .signupbtn {
            width: 100%;
        }
    }
</style>

<div>
    <h2>Registration Form</h2>

    <form name="registerForm"ng-submit="register()" style="border:1px solid #ccc">
        <div class="container">
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" ng-model="clientInfo.firstName" name="firstName" required>
            

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" ng-model="clientInfo.lastName" name="lastName" required>

            <label><b>Age</b></label>
            <input type="text" placeholder="Enter Age" ng-model="clientInfo.age" name="age" required>

            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" ng-model="clientInfo.username" name="username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" ng-model="clientInfo.password" name="password" required>

            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" ng-model="clientInfo.email" name="email" required>

            <label><b>Address</b></label>
            <input type="text" placeholder="Enter Address" ng-model="clientInfo.address" name="address" required>

            <label><b>Gender</b></label> <br>
            <input type="radio" name="gender" ng-model="clientInfo.gender" value="Male" checked> Male<br>

            <label><b>Profile Picture URL</b></label>
            <input type="url" placeholder="Enter URL" ng-model="clientInfo.profilePictureURL" name="pictureURL" required>

            <label><b>Social Media URL</b></label>
            <input type="url" placeholder="Enter URL" ng-model="clientInfo.socialMediaURL" name="socialURL" required>

            <label><b>Phone Number</b></label>
            <input type="text" placeholder="Enter phone number" ng-model="clientInfo.phoneNumbers" name="phone" required>

            <label><b>Security Question</b></label>
            <input type="text" placeholder="Enter Security Question" ng-model="clientInfo.securityQuestion" name="Squestion" required>

            <label><b>Security Answer</b></label>
            <input type="text" placeholder="Enter Security Answer" ng-model="clientInfo.securityAnswer" name="Sanswer" required>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>
