<html ng-app="meanTech">
<head>
    <title>All Events</title>

<style media="screen">
body {
	background: #fafafa url(http://jackrugile.com/images/misc/noise-diagonal.png);
	color: #444;
	font: 100%/30px 'Helvetica Neue', helvetica, arial, sans-serif;
	text-shadow: 0 1px 0 #fff;
}

strong {
	font-weight: bold; 
}

em {
	font-style: italic; 
}

table {
	background: #f5f5f5;
	border-collapse: separate;
	box-shadow: inset 0 1px 0 #fff;
	font-size: 12px;
	line-height: 24px;
	margin: 30px auto;
	text-align: left;
	width: 800px;
}	

th {
	background: url(http://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
	border-left: 1px solid #555;
	border-right: 1px solid #777;
	border-top: 1px solid #555;
	border-bottom: 1px solid #333;
	box-shadow: inset 0 1px 0 #999;
	color: #fff;
  font-weight: bold;
	padding: 10px 15px;
	position: relative;
	text-shadow: 0 1px 0 #000;	
}

th:after {
	background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
	content: '';
	display: block;
	height: 25%;
	left: 0;
	margin: 1px 0 0 0;
	position: absolute;
	top: 25%;
	width: 100%;
}

th:first-child {
	border-left: 1px solid #777;	
	box-shadow: inset 1px 1px 0 #999;
}

th:last-child {
	box-shadow: inset -1px 1px 0 #999;
}

td {
	border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;
}

td:first-child {
	box-shadow: inset 1px 0 0 #fff;
}	

td:last-child {
	border-right: 1px solid #e8e8e8;
	box-shadow: inset -1px 0 0 #fff;
}	

tr {
	background: url(http://jackrugile.com/images/misc/noise-diagonal.png);	
}

tr:nth-child(odd) td {
	background: #f1f1f1 url(http://jackrugile.com/images/misc/noise-diagonal.png);	
}

tr:last-of-type td {
	box-shadow: inset 0 -1px 0 #fff; 
}

tr:last-of-type td:first-child {
	box-shadow: inset 1px -1px 0 #fff;
}	

tr:last-of-type td:last-child {
	box-shadow: inset -1px -1px 0 #fff;
}
</style>
</head>

<body>
	<body ng-controller="viewEventController">
    <h1>All Events</h1>

    <table class="table table-bordered table-striped">
    <thead>
       
    <tr>
    <th>Name</th>
    <th>Details</th> 
    <th>Date</th>
    <th>Duration in Minutes</th>
    <th>Address</th>
    <th>Picture</th>
    <th>Category</th>
    <th>Price</th>
    <th ng-show = "isClientUser()" >Book</th>

    </tr>
    </thead>
    <tbody>
       
    <tr ng-repeat="event in allevents"> 
    <td>{{event.name}}</td>
    <td>{{event.details}}</td> 
    <td>{{event.date}}</td> 
    <td>{{event.durationMins}}</td> 
    <td>{{event.address}}</td> 
    <td>{{event.pictureURL}}</td> 
    <td>{{event.category}}</td>
    <td>{{event.price}}</td>
    <td ng-show = "isClientUser()" ><button ng-show = "isClientUser()" class "btn btn-primary" ng-click="pay(event)">Pay</button></td>
    </tr>
    </tbody>
</table>
</body>
</body>
</html>
