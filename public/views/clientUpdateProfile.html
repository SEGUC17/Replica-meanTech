<style media="screen">
    * {
        font-family: Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: bolder;
    }
    
    .row {
        margin: 0;
    }
    
    .navbar-default {
        height: 100px;
        padding-top: 23px;
        padding-left: 70px;
        border: 0;
        border-radius: 0 !important;
        background: #2c3e50;
    }
    
    .navbar-default .navbar-brand {
        text-transform: uppercase;
        font-size: 2em;
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
        cursor: pointer;
    }
    
    .navbar-default .navbar-brand:hover {
        color: #18bc9c;
        transition: color 0.3s ease;
    }
    
    .card {
        padding: 10px;
        padding-top: 20px;
        background: #18bc9c;
        border: 1px #c8c3ff solid;
        border-radius: 5px;
        text-align: center;
        margin: 10px 3% 1% 3%;
        height: 190px;
        width: calc(80% * (1/3));
    }
    
    .card .card-title {
        color: #02695e;
        font-size: 2em;
        font-weight: bold;
        text-transform: capitalize;
    }
    
    .card .card-link {
        margin-top: 40px;
        font-size: 1.1em;
        font-weight: bold;
        width: 90%;
        border: 2px solid white;
        color: white;
        background: transparent;
        transition: background-color 0.5s ease;
    }
    
    .card .card-link:hover {
        color: #18bc9c;
        background: white;
        transition: background-color 0.5s ease;
    }
    
    .form-container {
        height: 400px;
        border-left: 1px solid gray;
        padding-left: 30px;
    }
    
    .form-control {
        width: 90%;
    }
</style>

<div class="col-xs-12 col-md-4">
    <div class="form-container">
        <form name="update" class="form" ng-submit="clientUpdateProfile()">
            <div class="form-group">
                <label for="InputTitle">First Name</label>
                <br>
                <input name="firstName" type="text" class="form-control" placeholder="First Name" ng-model="clientUpdateProfileForm.firstName"
                />
            </div>
            <div class="form-group">
                <label for="InputTitle">Last Name</label>
                <br>
                <input name="LastName" type="text" class="form-control" placeholder="Last Name" ng-model="clientUpdateProfileForm.lastName"
                />
            </div>
            <div class="form-group">
                <label for="InputTitle">Address</label>
                <br>
                <input name="address" type="text" class="form-control" placeholder="address" ng-model="clientUpdateProfileForm.address" />
            </div>
            <div class="form-group">
                <label for="InputTitle">Phone Numbers</label>
                <br>
                <input name="phoneNumbers" type="text" class="form-control" placeholder="phone numbers" ng-model="clientUpdateProfileForm.phoneNumbers"
                />
            </div>
            <button type="submit" class="btn btn-default">Update Profile</button>
        </form>
            <button  ng-click="clientUpdatePassword()">Update Password</button>
    </div>
</div>
