 <!--Latest compiled and minified CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

 <!--Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">

 <!--Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<div class="alert alert-info">
  <p>Sort Type: {{ sortType }}</p>
  <p>Sort Reverse: {{ sortReverse }}</p>
  <p>Search Query: {{ searchFish }}</p>
</div>

<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Search your Promotions" ng-model="searchFish">
    </div>
  </div>
</form>

<table class="table table-bordered table-striped">

  <thead>
    <tr>
      <td>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            content 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
          expiry
            <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
          </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Picture URL 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
      </td>
      <td>Update</td>
      <td> Delete</td>

    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="promotion in promotionslist | orderBy:sortType:sortReverse | filter:searchFish">
      <td>{{promotion.content}}</td>
      <td>{{promotion.expiry}}</td>
      <td>{{promotion.pictureURL}}</td>
      <td><button class="btn btn-danger" ng-click="updatePromotion(promotion._id)">Update</button></td>
      <td><button class="btn btn-warning" ng-click="deletePromotion(promotion._id)">Delete</button></td>
    </tr>
  </tbody>

</table>

</div>
