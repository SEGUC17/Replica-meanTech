<style media="screen">
    * {
        font-family: Montserrat, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: bolder;
    }

    .row {
        margin: 0;
    }

    .navbar-default {
        height: 100px;
        padding-top: 23px;
        padding-left: 70px;
        border: 0;
        border-radius: 0 !important;
        background: #2c3e50;
    }

    .navbar-default .navbar-brand {
        text-transform: uppercase;
        font-size: 2em;
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
        cursor: pointer;
    }

    .navbar-default .navbar-brand:hover {
        color: #18bc9c;
        transition: color 0.3s ease;
    }

    .card {
        padding: 10px;
        padding-top: 20px;
        background: #18bc9c;
        border: 1px #c8c3ff solid;
        border-radius: 5px;
        text-align: center;
        margin: 10px 3% 1% 3%;
        height: 190px;
        width: calc(80% * (1/3));
    }

    .card .card-title {
        color: #02695e;
        font-size: 2em;
        font-weight: bold;
        text-transform: capitalize;
    }

    .card .card-link {
        margin-top: 40px;
        font-size: 1.1em;
        font-weight: bold;
        width: 90%;
        border: 2px solid white;
        color: white;
        background: transparent;
        transition: background-color 0.5s ease;
    }

    .card .card-link:hover {
        color: #18bc9c;
        background: white;
        transition: background-color 0.5s ease;
    }

    .form-container {
        height: 400px;
        border-left: 1px solid gray;
        padding-left: 30px;
    }

    .form-control {
        width: 90%;
    }
</style>

<div class="col-xs-12 col-md-4">
    <div class="form-container">
        <form name="eventF" class="form" ng-submit="createEvent()">
            <div class="form-group">
                <label for="InputTitle">Name</label>
                <input name="name" type="text" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.name" required="required">
                <span ng-show="eventF.name.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputLink">Details</label>
                <input name="details" type="text" class="form-control" id="InputLink" placeholder="" ng-model="eventForm.details" required="required">
                <span ng-show="eventF.details.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Date</label>
                <input name="date" type="date" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.date" required="required">
                <span ng-show="eventF.date.$error.required">*</span>
            </div>
            <div class="form-group">
                <label for="InputTitle">Duration in Minutes</label>
                <input name="durationMins" type="number" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.durationMins" required="required">
                <span ng-show="eventF.durationMins.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Address</label>
                <input name="address" type="text" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.address" required="required">
                <span ng-show="eventF.address.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Picture URL</label>
                <input name="pictureURL" type="url" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.pictureURL" required="required">
                <span ng-show="eventF.prictureURL.$error.required">*</span>
                <span ng-show="eventF.prictureURL.$error.url">Please enter a valid URL!</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Category</label>
                <input name="category" type="text" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.category" required="required">
                <span ng-show="eventF.category.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Contacts</label>
                <input name="contacts" type="text" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.contacts" required="required">
                <span ng-show="eventF.contacts.$error.required">*</span>
            </div>

            <div class="form-group">
                <label for="InputTitle">Price</label>
                <input name="price" type="number" class="form-control" id="InputTitle" placeholder="" ng-model="eventForm.price" required="required">
                <span ng-show="eventF.price.$error.required">*</span>
            </div>

            <button type="submit" class="btn btn-default">Create Event!</button>
        </form>
    </div>
</div>
