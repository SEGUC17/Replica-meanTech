<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add companies to favourites</title>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>
<body ng-app="meanTech">
<form ng-submit="submit()" ng-controller="clientController">
  Enter company ID and hit enter:
  <input type="text" ng-model="compID" name="compID" />
  <input type="submit" id="submit" value="Submit" />
  <pre>favCompanies={{favCompanies}}</pre>
</form>
</body>
</html>
